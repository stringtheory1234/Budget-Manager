<!DOCTYPE html>
<html>
<head>
	<title>BUDGET MANAGER !!</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			margin: 0;
			min-width: 200px;
			background-color: white;
		}
		.hello{
			font-size: 18px;
			color: blue;
			text-align: center;

		}
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<h1 class="hello">Budget Manager</h1>
	<h2>Total spent: <span class="total">0</span></h2>
	<h2>Limit = <span class="limit">1000</span></h2>
	<input type="text" class="limits">
	<input type="submit" class="setlimit" value="limit">
	<h3>Enter amount: </h3>
	<input type="text" class="amount">
	<input type="submit" class="submit" value="Spend">
	<input type="submit" class="clear" value="clear">
	<h3 style="color: red;">Error=<span class="error">null</span></h3>


	
</body>
</html>
